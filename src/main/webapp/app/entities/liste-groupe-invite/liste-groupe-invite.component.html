<div>
    <h2 id="page-heading">
        <span jhiTranslate="projetChimieApp.listeGroupeInvite.home.title">Liste Groupe Invites</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-liste-groupe-invite" [routerLink]="['/liste-groupe-invite/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="projetChimieApp.listeGroupeInvite.home.createLabel">
            Create new Liste Groupe Invite
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="listeGroupeInvites">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="projetChimieApp.listeGroupeInvite.nomGroupe">Nom Groupe</span></th>
            <th><span jhiTranslate="projetChimieApp.listeGroupeInvite.groupe">Groupe</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let listeGroupeInvite of listeGroupeInvites ;trackBy: trackId">
                <td><a [routerLink]="['/liste-groupe-invite', listeGroupeInvite.id, 'view' ]">{{listeGroupeInvite.id}}</a></td>
                <td>{{listeGroupeInvite.nomGroupe}}</td>
                <td>
                    <div *ngIf="listeGroupeInvite.groupe">
                        <a [routerLink]="['../groupe', listeGroupeInvite.groupe?.id, 'view' ]" >{{listeGroupeInvite.groupe?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/liste-groupe-invite', listeGroupeInvite.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/liste-groupe-invite', listeGroupeInvite.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'liste-groupe-invite/'+ listeGroupeInvite.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
